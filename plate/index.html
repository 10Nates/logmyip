<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log My IP</title>

    <meta name="author" content="Nathan Hedge">
    <meta property="twitter:creator" content="@Nate494f">
    <meta property="og:site_name" content="logmyip.com">
    <meta property="og:title" content="Log My IP">
    <meta name="twitter:title" content="Log My IP">
    <meta name="description"
        content="Log My IP is a website run by independent programmer Nathan Hedge that allows you to voluntarily log your IP and display it on a world map with everyone else.">
    <meta property="og:description"
        content="Log My IP is a website run by independent programmer Nathan Hedge that allows you to voluntarily log your IP and display it on a world map with everyone else.">
    <meta name="keywords"
        content="almostdone, almostd.one, almost done, log my ip, ip log, logmyip.com, logmyip, iplog, ipmap, ip map, world, worldwide, Development, Nathan, Nathan B, Nathan Hedge, 10nates, nate, nates, github, nate494f, 494f">
    <meta property="og:image" content="https://logmyip.com/src/logo/logo.png">
    <meta name="twitter:image" content="https://logmyip.com/src/logo/logo.png">
    <meta property="og:url" content="https://logmyip.com/">
    <meta name="twitter:url" content="https://logmyip.com/">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="src/logo/logo.ico" type="image/x-icon">
    <link rel="shortcut icon" href="src/logo/logo.png">

    <link rel="stylesheet" href="src/style.css">
    <script src="src/script.js" defer></script>
</head>

<body>
    <header>
        <img id="logo" src="src/logo/logo.svg" alt="logo" />
        <h1 id="title">Log My IP</h1>
    </header>
    <div id="magnifyoptions">
        <span onclick="decreaseMagnify()">-</span><span onclick="increaseMagnify()">+</span>
    </div>
    <br>
    <div id="content">
        <p>Log your own IP - <span class="i">willingly!</span></p>
        <br>
        <div id="info">
            <p id="uip">Your IP: {{userip}}</p>
        </div>
        <br>
        <form id="ipform" method="post" action="/logip">
            <button type="submit" name="confirm" value="yes">Log My IP!</button>
        </form>
        <p id="formreturn"></p>
        <br>
        <div id="mapcontainer">
            <image id="map" src="/rendermap.svg" alt="geolocation map" />
            <image id="magnify" src="src/magnify.svg" alt="magnify button" onclick="openBigMap()" />
        </div>
        <image id="mapbig" src="/rendermap.svg" alt="geolocation map" onclick="closeBigMap()" />
    </div>
    <br>
    <footer>
        <p id="copyright">Copyright &copy; 2022 Nathan Hedge. <a class="pa" href="https://github.com/10nates/logmyip">Licensed under the MIT license.</a></p>
        <p class="hf"><a class="pa" href="/src/privacypolicy.html">Privacy Policy</a></p>
        <p class="hf"><a class="pa" href="/unlog">Unlog My IP</a></p>
    </footer>
</body>

</html>
